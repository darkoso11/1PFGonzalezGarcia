<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Auto-resizing sidenav</p>
      @if (showFiller) {
        <p>Lorem, ipsum dolor sit amet consectetur.</p>
      }
      <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
    </mat-drawer>
  
    <div class="example-sidenav-content">
      <!-- TOOLBAR -->
      <mat-toolbar>
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
          <mat-icon>menu</mat-icon>
        </button>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
          <mat-icon>share</mat-icon>
        </button>
      </mat-toolbar>
      <!-- TOOLBAR -->

      <!-- TOOLBAR -->
      <div class="d-flex justify-content-center pt-5">
        <app-estudiantes-form></app-estudiantes-form>
      </div>
      <!-- TOOLBAR -->
      
      <!-- Componente de la lista de alumnos -->
      <div class="p-3">
        <app-lista-de-estudiantes></app-lista-de-estudiantes>
      </div>

    </div>
  
  </mat-drawer-container>
