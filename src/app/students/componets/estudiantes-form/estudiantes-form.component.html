<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="col-4">
    <mat-label>Apellido</mat-label>
    <input formControlName="lastName" matInput type="text" />
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Nombre</mat-label>
    <input formControlName="firstName" matInput type="text" />
  </mat-form-field>

  <!-- <mat-form-field class="col-4">
    <mat-label>Carrera</mat-label>
    <input formControlName="career" matInput type="text" />
  </mat-form-field>

  <mat-form-field class="col-12">
    <mat-label>Dirección</mat-label>
    <input formControlName="address" matInput type="text" />
  </mat-form-field> -->

  <mat-form-field class="col-4">
    <mat-label>Correo</mat-label>
    <input formControlName="email" matInput type="email" />
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Contraseña</mat-label>
    <input formControlName="password" matInput type="text" />
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Roll</mat-label>
    <mat-select formControlName="role">
      <mat-option value="ADMIN">Admin</mat-option>
      <mat-option value="USER">User</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col-12 d-flex justify-content-center">
    <button mat-raised-button color="accent">Guardar</button>
  </div>
</form>

<pre>{{ userForm.value | json }}</pre>
