<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="d-flex flex-wrap gap-1 justify-content-evenly align-items-center pt-5"
>
  <mat-form-field class="col-4">
    <mat-label>Nombre</mat-label>
    <input formControlName="firstName" matInput type="text" />
  </mat-form-field>
  <mat-form-field class="col-4">
    <mat-label>Apellido</mat-label>
    <input formControlName="lastName" matInput type="text" />
  </mat-form-field>

  <!-- <mat-form-field class="col-4">
    <mat-label>Carrera</mat-label>
    <input formControlName="career" matInput type="text" />
  </mat-form-field>

  <mat-form-field class="col-12">
    <mat-label>Dirección</mat-label>
    <input formControlName="address" matInput type="text" />
  </mat-form-field> -->

  <mat-form-field class="col-4">
    <mat-label>Correo</mat-label>
    <input formControlName="email" matInput type="email" />
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Contraseña</mat-label>
    <input formControlName="password" matInput type="text" />
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>Roll</mat-label>
    <mat-select formControlName="role">
      @for (role of roles; track role.code) {
      <mat-option value="{{ role.code }}">{{ role.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <div class="col-12 d-flex justify-content-center">
    <button mat-raised-button color="accent">Guardar</button>
  </div>
</form>
@if (!!manageStudentFromOutside) {
<mat-list role="list" class="d-block mx-auto w-75">
  @for (course of courses; track course.id) {
  <mat-list-item role="listitem">
    <div class="d-flex justify-content-between align-items-center">
      <span>{{ course.name }}</span>
      @if (coursesURIn.includes(course.id)) {
      <button mat-icon-button color="warn" (click)="removeCourse(course)">
        <mat-icon>delete</mat-icon>
      </button>
      } @else {
      <button mat-icon-button color="primary" (click)="addCourse(course)">
        <mat-icon>add</mat-icon>
      </button>
      }
    </div>
  </mat-list-item>
  }
</mat-list>
}
