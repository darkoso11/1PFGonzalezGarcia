<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <!-- firstNAme Column -->
  <ng-container matColumnDef="fullName">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user">
      {{ user | fullName }}
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user">
      {{ user.email }}
    </td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="role">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user">
      {{ user.role }}
    </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef></th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user">
      <button mat-button color="accent" (click)="editStudentChanger(user.id)">
        Editar
      </button>
      <button mat-button color="warn" (click)="deleteStudent(user.id)">
        Borrar
      </button>
      <button mat-button color="primary" (click)="showStudent(user.id)">
        Ver MÃ¡s
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- Modal -->
<div class="modal fade show" [ngClass]="{ show: !!showStudentForm }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">
          Editar {{ student ? student.firstName : "" }}
        </h5>
        <button
          type="button"
          class="btn btn-secondary text-light"
          (click)="showStudent()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        @if (student) {
        <app-estudiantes-form
          [editActive]="true"
          [editStudent]="student.id"
          [manageStudentFromOutside]="true"
          (recoverStudent)="saveChanges($event)"
        ></app-estudiantes-form>
        }
      </div>
    </div>
  </div>
</div>
